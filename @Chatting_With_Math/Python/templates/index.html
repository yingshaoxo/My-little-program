<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <title>Free chat</title>

<style>
 html,body{font-family:verdana, sans-serif; background-color:powderblue;}
 #inbox {width: 100%; height: auto; border:1px solid #7F9DB9; overflow:auto;}
 #input {width: 100%;}
 #id {width:19.8%}
</style>

    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css">
  </head>
  <body>
    <div id="body">
      <div id="inbox">
        {% for message in messages %}
          {% module Template("message.html", message=message) %}
        {% end %}
      </div>
      <div id="input">
        <form action="/a/message/new" method="post" id="messageform">
          <table>
            <br>
            <tr>Your name: <input type="nontext" name="name" id="id" value="Someone"></tr>
            <tr><td>Msg: <input type="text" name="body" id="message" valur="`sum_(i=1)^n i^3=((n(n+1))/2)^2`"></td>
              <td style="padding-left:6px">
                <input type="submit" value="{{ _("Send") }}">
                <input type="hidden" name="next" value="{{ request.path }}">
                {% module xsrf_form_html() %}
              </td>
           </tr>
          </table>
        </form>
      </div>
    </div>
   <!--[if lt IE 9]>
　　　　<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
　　<![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
  </body>
</html>
