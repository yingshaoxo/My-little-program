<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <title>Free chat</title>

<style>
 html,body{font:normal 0.9em arial,helvetica;}
 #inbox {width: 70%; height: auto;; border:1px solid #7F9DB9; overflow:auto;}
 #input {width: 70%;}
 #id {width:9.35%}
</style>

    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css">
  </head>
  <body>
    <div id="body">
      <div id="inbox">
        {% for message in messages %}
          {% module Template("message.html", message=message) %}
        {% end %}
      </div>
      <div id="input">
        <form action="/a/message/new" method="post" id="messageform">
          <table>
            <tr>
              <br>Your name: 
              <tr><input type="nontext" name="name" id="id"></tr>
              
              <td>Msg:<br>
              <td><input type="text" name="body" id="message"></td>
              <td style="padding-left:6px">
                <input type="submit" value="{{ _("Send") }}">
                <input type="hidden" name="next" value="{{ request.path }}">
                {% module xsrf_form_html() %}
              </td>
            </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
   <!--[if lt IE 9]>
　　　　<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
　　<![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
  </body>
</html>
